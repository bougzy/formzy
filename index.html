<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workplace Inspection Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .checklist-card {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .section-title {
      border-left: 5px solid #0d6efd;
      padding-left: 10px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .form-check-label {
      font-weight: 500;
    }
    .form-check-inline {
      margin-right: 15px;
    }
    .form-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #dee2e6;
    }
    .btn-primary {
      padding: 10px 30px;
      border-radius: 50px;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  

  
<div class="container">
  <h2 class="mb-4 text-center">Forms</h2>
  <div class="accordion" id="formAccordion">

    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          Workplace Inspection Report
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <!-- <p>This form collects contact details.</p> -->
            <a href="w.html" class="btn btn-primary">Workplace Inspection Report</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
          Incident Investigation Summary Report
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <!-- <p>Submit your feedback and comments here.</p> -->
            <a href="tp.html" class="btn btn-primary">Incident Investigation Summary Report</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Accordion Item 3 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
          OHS Project Cost Estimate Worksheet
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <!-- <p>Create your account using the registration form.</p> -->
            <a href="cost.html" class="btn btn-primary">OHS Project Cost Estimate Worksheet</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Repeat similar blocks for Forms 4 to 8 -->

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour">
          Email or Memo Template
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <!-- <p>Access your account using the login form.</p> -->
            <a href="emailform.html" class="btn btn-primary">Email or Memo Template</a>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFive">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive">
          General Procedures Template
        </button>
      </h2>
      <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <!-- <p>Answer a few questions in our survey form.</p> -->
            <a href="general.html" class="btn btn-primary">General Procedures Template</a>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingSix">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix">
          Incident Investigation Summary Report
        </button>
      </h2>
      <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <!-- <p>Apply for a job position using this form.</p> -->
            <a href="incidentform.html" class="btn btn-primary">Incident Investigation Summary Report</a>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingSeven">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven">
          Sample Job Hazard Analysis Form
        </button>
      </h2>
      <div id="collapseSeven" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <p></p>
            <a href="jh.html" class="btn btn-primary">Sample Job Hazard Analysis Form</a>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingEight">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEight">
          SAFE WORK PROCEDURE
        </button>
      </h2>
      <div id="collapseEight" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <p></p>
            <a href="safe.html" class="btn btn-primary">SAFE WORK PROCEDURE</a>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingNine">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEight">
          Workplace Inspection Checklist
        </button>
      </h2>
      <div id="collapseEight" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <div class="card p-3 shadow-sm">
            <p></p>
            <a href="work.html" class="btn btn-primary">Workplace Inspection Checklist</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

  <script>
    function downloadPDF() {
      const element = document.getElementById('checklist');
      html2pdf().from(element).save('Workplace_Inspection_Checklist.pdf');
    }
  </script>
</body>
</html>
