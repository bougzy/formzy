<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Hazard Analysis Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; padding: 30px; }
    .form-section { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .form-section h4 { margin-bottom: 20px; color: #0d6efd; border-bottom: 2px solid #0d6efd; padding-bottom: 10px; }
    .btn-primary { border-radius: 25px; padding: 10px 30px; font-weight: 500; }
    table th, table td { vertical-align: middle !important; }
  </style>
</head>
<body>
  <div class="container" id="form-content">
    <h2 class="text-center mb-4">Sample Job Hazard Analysis Form</h2>

    <div class="form-section">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Company Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Job Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Facility</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Conducted By</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Consulted With</label>
        <input type="text" class="form-control" />
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Job Steps (listed in sequence)</th>
              <th>Hazards</th>
              <th>Risk</th>
              <th>Relevant Safe Work Procedures</th>
              <th>PPE Required</th>
              <th>Additional Training Required</th>
            </tr>
          </thead>
          <tbody>
            <!-- Repeatable Rows -->
            <tr>
              <td><textarea class="form-control" rows="3"></textarea></td>
              <td>
                <div><input class="form-check-input" type="checkbox"> Chemical</div>
                <div><input class="form-check-input" type="checkbox"> Biological</div>
                <div><input class="form-check-input" type="checkbox"> Physical</div>
                <div><input class="form-check-input" type="checkbox"> Ergonomic</div>
                <div><input class="form-check-input" type="checkbox"> Psychosocial</div>
              </td>
              <td>
                <select class="form-select">
                  <option>Low</option>
                  <option>Moderate</option>
                  <option>High</option>
                </select>
              </td>
              <td><textarea class="form-control" rows="2"></textarea></td>
              <td><textarea class="form-control" rows="2"></textarea></td>
              <td><textarea class="form-control" rows="2"></textarea></td>
            </tr>
            <!-- Add more rows if needed -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="form-section">
      <h4>Approval</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Approved By (Name and Title)</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Approved Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Signature</label>
          <div class="border-bottom" style="height: 40px;"></div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.getElementById("form-content");
      html2pdf().from(element).set({
        margin: 0.5,
        filename: 'Job_Hazard_Analysis_Form.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
