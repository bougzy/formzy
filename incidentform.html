


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced TP Incident Investigation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-section {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }
    .form-section h4 {
      background-color: #0d6efd;
      color: white;
      padding: 15px 20px;
      border-radius: 1rem 1rem 0 0;
      margin: 0;
    }
    .form-body {
      padding: 20px;
    }
    .signature-line {
      border-bottom: 1px solid #000;
      width: 100%;
      height: 30px;
      margin-top: 8px;
    }
    .btn-primary {
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 500;
    }
    .accordion-button:not(.collapsed) {
      background-color: #0d6efd;
      color: #fff;
    }
    .accordion-button {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">ðŸš¨ Incident Investigation Summary Report</h2>

    <div class="accordion" id="formAccordion">
      
      <!-- Section Template -->
      <div class="accordion-item form-section">
        <h2 class="accordion-header" id="heading1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
            Section 1 â€“ Basic Information
          </button>
        </h2>
        <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#formAccordion">
          <div class="accordion-body form-body">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Sector</label>
                <select class="form-select">
                  <option>Industrial</option>
                  <option>Construction</option>
                  <option>Service Sector</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Incident Type</label>
                <select class="form-select">
                  <option>Fire</option>
                  <option>Explosion</option>
                  <option>Spill</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-6"><label class="form-label">Employer Name</label><input type="text" class="form-control"></div>
              <div class="col-md-6"><label class="form-label">Department</label><input type="text" class="form-control"></div>
            </div>
            <div class="mb-3"><label class="form-label">Address</label><input type="text" class="form-control"></div>
            <div class="row g-3 mb-3">
              <div class="col-md-4"><label class="form-label">Injury</label><select class="form-select"><option>Yes</option><option>No</option></select></div>
              <div class="col-md-8"><label class="form-label">Date & Time of Incident</label><input type="datetime-local" class="form-control"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Investigating Committee Members</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more sections like above with unique collapse IDs and headings -->

      <div class="accordion-item form-section">
        <h2 class="accordion-header" id="heading2">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
            Section 2 â€“ Description of Incident
          </button>
        </h2>
        <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body form-body">
            <div class="mb-3">
              <label class="form-label">Describe the incident in detail</label>
              <textarea class="form-control" rows="6"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item form-section">
        <h2 class="accordion-header" id="heading3">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3">
            Section 3 â€“ Evidence & Witness Statements
          </button>
        </h2>
        <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body form-body">
            <div class="mb-3"><label class="form-label">Scene Sketch / Description</label><textarea class="form-control" rows="3"></textarea></div>
            <div class="mb-3"><label class="form-label">Photos or Videos</label><textarea class="form-control" rows="3"></textarea></div>
            <hr />
            <h5>Witness Statement</h5>
            <div class="row g-3">
              <div class="col-md-6"><input class="form-control" placeholder="Full Name"></div>
              <div class="col-md-6"><input class="form-control" placeholder="Occupation / Interview Date"></div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Did you witness the incident?</label>
              <select class="form-select">
                <option>Yes</option><option>No</option>
              </select>
            </div>
            <div class="mb-3"><label class="form-label">Summary of Statement</label><textarea class="form-control" rows="3"></textarea></div>
          </div>
        </div>
      </div>

      <div class="accordion-item form-section">
        <h2 class="accordion-header" id="heading4">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4">
            Section 4 â€“ Cause Analysis
          </button>
        </h2>
        <div id="collapse4" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body form-body">
            <div class="mb-3"><label class="form-label">Direct Cause</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="mb-3"><label class="form-label">Task / Process Issues</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="mb-3"><label class="form-label">Equipment / Material Issues</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="mb-3"><label class="form-label">Management / Oversight</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="mb-3"><label class="form-label">Environmental Factors</label><textarea class="form-control" rows="2"></textarea></div>
          </div>
        </div>
      </div>

      <div class="accordion-item form-section">
        <h2 class="accordion-header" id="heading5">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5">
            Section 5 â€“ Corrective Actions
          </button>
        </h2>
        <div id="collapse5" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body form-body">
            <div class="mb-3"><label class="form-label">Immediate Actions</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="mb-3"><label class="form-label">Target Date</label><input type="date" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Long-Term Measures</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="mb-3"><label class="form-label">Final Target Date</label><input type="date" class="form-control"></div>
          </div>
        </div>
      </div>

      <div class="accordion-item form-section">
        <h2 class="accordion-header" id="heading6">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse6">
            Section 6 â€“ Review & Signatures
          </button>
        </h2>
        <div id="collapse6" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body form-body">
            <div class="mb-3"><label class="form-label">Signature of Investigator(s)</label><div class="signature-line"></div></div>
            <div class="mb-3"><label class="form-label">Date Completed</label><input type="date" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Distribute Report To</label><textarea class="form-control" rows="2"></textarea></div>
            <div class="mb-3"><label class="form-label">Employer Co-Chair / Date</label><div class="signature-line"></div></div>
            <div class="mb-3"><label class="form-label">Worker Co-Chair / Date</label><div class="signature-line"></div></div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="downloadPDF()">ðŸ“„ Download PDF</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.body;
      html2pdf().from(element).set({
        margin: 0.5,
        filename: 'Incident_Investigation_Form.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
