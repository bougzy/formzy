<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Investigation Summary Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; padding: 30px; }
    .form-section { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .form-section h4 { margin-bottom: 20px; border-bottom: 2px solid #007bff; padding-bottom: 10px; color: #007bff; }
    .signature-line { border-bottom: 1px solid #000; height: 30px; margin-bottom: 10px; }
    .btn-primary { border-radius: 25px; padding: 10px 25px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container" id="form-content">
    <h2 class="text-center mb-5">Incident Investigation Summary Report</h2>

    <!-- SECTION: BASIC INFO -->
    <div class="form-section">
      <h4>Basic Information</h4>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Sector</label>
          <select class="form-select">
            <option>Industrial</option>
            <option>Construction</option>
            <option>Service Sector</option>
          </select>
        </div>
        <div class="col-md-8">
          <label class="form-label">Incident Type</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"> <label class="form-check-label">Fire</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"> <label class="form-check-label">Explosion</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"> <label class="form-check-label">Spill</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox"> <label class="form-check-label">Other</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Employer Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Department</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Address</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Injury</label>
          <select class="form-select">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-5">
          <label class="form-label">Date and Time of Incident</label>
          <input type="datetime-local" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Investigating Committee Members</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
    </div>

    <!-- Additional sections go here (Part I to Part VI) -->

    <!-- Download PDF Button -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.getElementById("form-content");
      html2pdf().from(element).set({
        margin: 0.5,
        filename: 'Incident_Investigation_Report.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
